<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Connections Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        linkedin: '#0077B5',
                        'linkedin-dark': '#005885'
                    }
                }
            }
        }
    </script>
    <style>
        .connection-card {
            transition: all 0.2s ease-in-out;
        }
        .connection-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .filter-chip {
            transition: all 0.2s ease;
        }
        .filter-chip:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app"></div>
    
    <!-- Svelte App Script -->
    <script type="module">
        // Svelte component implementation
        class LinkedInDashboard {
            constructor(target) {
                this.target = target;
                this.state = {
                    connections: [],
                    filteredConnections: [],
                    loading: false,
                    error: null,
                    searchTerm: '',
                    selectedCompany: '',
                    companies: [],
                    stats: {
                        total: 0,
                        withCompany: 0,
                        withPhoto: 0,
                        uniqueCompanies: 0
                    },
                    cacheStats: null,
                    queueStats: null
                };
                this.init();
            }

            async init() {
                this.render();
                await this.loadConnections();
                this.setupEventListeners();
                this.startStatsPolling();
            }

            async loadConnections(forceRefresh = false) {
                this.setState({ loading: true, error: null });
                
                try {
                    const response = await chrome.runtime.sendMessage({
                        action: 'getConnections',
                        forceRefresh
                    });

                    if (response.error) {
                        throw new Error(response.error);
                    }

                    const connections = response.data || [];
                    const companies = [...new Set(connections
                        .map(c => c.currentCompany)
                        .filter(Boolean)
                    )].sort();

                    const stats = {
                        total: connections.length,
                        withCompany: connections.filter(c => c.currentCompany).length,
                        withPhoto: connections.filter(c => c.profilePicture).length,
                        uniqueCompanies: companies.length
                    };

                    this.setState({
                        connections,
                        filteredConnections: connections,
                        companies,
                        stats,
                        loading: false
                    });

                    this.applyFilters();
                } catch (error) {
                    console.error('Failed to load connections:', error);
                    this.setState({
                        error: error.message,
                        loading: false
                    });
                }
            }

            async refreshConnections() {
                await this.loadConnections(true);
            }

            applyFilters() {
                let filtered = [...this.state.connections];

                // Apply search filter
                if (this.state.searchTerm) {
                    const term = this.state.searchTerm.toLowerCase();
                    filtered = filtered.filter(connection =>
                        connection.fullName.toLowerCase().includes(term) ||
                        (connection.currentCompany && connection.currentCompany.toLowerCase().includes(term)) ||
                        (connection.position && connection.position.toLowerCase().includes(term))
                    );
                }

                // Apply company filter
                if (this.state.selectedCompany) {
                    filtered = filtered.filter(connection =>
                        connection.currentCompany === this.state.selectedCompany
                    );
                }

                this.setState({ filteredConnections: filtered });
            }

            async startStatsPolling() {
                const updateStats = async () => {
                    try {
                        const [cacheResponse, queueResponse] = await Promise.all([
                            chrome.runtime.sendMessage({ action: 'getCacheStats' }),
                            chrome.runtime.sendMessage({ action: 'getQueueStats' })
                        ]);

                        this.setState({
                            cacheStats: cacheResponse.success ? cacheResponse.data : null,
                            queueStats: queueResponse.success ? queueResponse.data : null
                        });
                    } catch (error) {
                        console.error('Failed to update stats:', error);
                    }
                };

                updateStats();
                setInterval(updateStats, 5000); // Update every 5 seconds
            }

            setupEventListeners() {
                // Search input
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.setState({ searchTerm: e.target.value });
                        this.applyFilters();
                    });
                }

                // Company filter
                const companySelect = document.getElementById('companySelect');
                if (companySelect) {
                    companySelect.addEventListener('change', (e) => {
                        this.setState({ selectedCompany: e.target.value });
                        this.applyFilters();
                    });
                }

                // Refresh button
                const refreshBtn = document.getElementById('refreshBtn');
                if (refreshBtn) {
                    refreshBtn.addEventListener('click', () => {
                        this.refreshConnections();
                    });
                }

                // Clear cache button
                const clearCacheBtn = document.getElementById('clearCacheBtn');
                if (clearCacheBtn) {
                    clearCacheBtn.addEventListener('click', async () => {
                        try {
                            await chrome.runtime.sendMessage({ action: 'clearCache' });
                            await this.loadConnections(true);
                        } catch (error) {
                            console.error('Failed to clear cache:', error);
                        }
                    });
                }
            }

            setState(newState) {
                this.state = { ...this.state, ...newState };
                this.render();
            }

            render() {
                const { connections, filteredConnections, loading, error, searchTerm, selectedCompany, companies, stats, cacheStats, queueStats } = this.state;

                this.target.innerHTML = `
                    <div class="min-h-screen bg-gray-50">
                        <!-- Header -->
                        <header class="bg-white shadow-sm border-b">
                            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div class="flex items-center justify-between h-16">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-8 h-8 bg-linkedin rounded flex items-center justify-center">
                                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                                            </svg>
                                        </div>
                                        <h1 class="text-xl font-semibold text-gray-900">LinkedIn Connections Dashboard</h1>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <button id="refreshBtn" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-linkedin" ${loading ? 'disabled' : ''}>
                                            <svg class="w-4 h-4 mr-2 ${loading ? 'animate-spin' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                            </svg>
                                            ${loading ? 'Loading...' : 'Refresh'}
                                        </button>
                                        <button id="clearCacheBtn" class="inline-flex items-center px-3 py-2 border border-red-300 shadow-sm text-sm leading-4 font-medium rounded-md text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                            Clear Cache
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            <!-- Stats Cards -->
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                <div class="bg-white rounded-lg shadow p-6">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <div class="w-8 h-8 bg-blue-500 rounded-md flex items-center justify-center">
                                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Total Connections</dt>
                                                <dd class="text-lg font-medium text-gray-900">${stats.total.toLocaleString()}</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-white rounded-lg shadow p-6">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <div class="w-8 h-8 bg-green-500 rounded-md flex items-center justify-center">
                                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm3 5a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm0 3a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">With Company</dt>
                                                <dd class="text-lg font-medium text-gray-900">${stats.withCompany.toLocaleString()}</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-white rounded-lg shadow p-6">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <div class="w-8 h-8 bg-purple-500 rounded-md flex items-center justify-center">
                                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">With Photos</dt>
                                                <dd class="text-lg font-medium text-gray-900">${stats.withPhoto.toLocaleString()}</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-white rounded-lg shadow p-6">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <div class="w-8 h-8 bg-orange-500 rounded-md flex items-center justify-center">
                                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Companies</dt>
                                                <dd class="text-lg font-medium text-gray-900">${stats.uniqueCompanies.toLocaleString()}</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- System Stats -->
                            ${cacheStats || queueStats ? `
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                                ${cacheStats ? `
                                <div class="bg-white rounded-lg shadow p-6">
                                    <h3 class="text-lg font-medium text-gray-900 mb-4">Cache Status</h3>
                                    <div class="space-y-3">
                                        <div class="flex justify-between">
                                            <span class="text-sm text-gray-500">Items:</span>
                                            <span class="text-sm font-medium">${cacheStats.totalItems}</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span class="text-sm text-gray-500">Size:</span>
                                            <span class="text-sm font-medium">${Math.round(cacheStats.totalSize / 1024)}KB</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span class="text-sm text-gray-500">Expired:</span>
                                            <span class="text-sm font-medium">${cacheStats.expiredItems || 0}</span>
                                        </div>
                                    </div>
                                </div>
                                ` : ''}
                                
                                ${queueStats ? `
                                <div class="bg-white rounded-lg shadow p-6">
                                    <h3 class="text-lg font-medium text-gray-900 mb-4">Queue Status</h3>
                                    <div class="space-y-3">
                                        <div class="flex justify-between">
                                            <span class="text-sm text-gray-500">Pending:</span>
                                            <span class="text-sm font-medium">${queueStats.queueLength}</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span class="text-sm text-gray-500">Success Rate:</span>
                                            <span class="text-sm font-medium">${queueStats.totalRequests > 0 ? Math.round((queueStats.successfulRequests / queueStats.totalRequests) * 100) : 0}%</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span class="text-sm text-gray-500">Avg Response:</span>
                                            <span class="text-sm font-medium">${queueStats.averageResponseTime}ms</span>
                                        </div>
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                            ` : ''}

                            <!-- Filters -->
                            <div class="bg-white rounded-lg shadow p-6 mb-8">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">Search Connections</label>
                                        <input type="text" id="searchInput" value="${searchTerm}" placeholder="Search by name, company, or position..." class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-linkedin focus:border-linkedin">
                                    </div>
                                    <div>
                                        <label for="companySelect" class="block text-sm font-medium text-gray-700 mb-2">Filter by Company</label>
                                        <select id="companySelect" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-linkedin focus:border-linkedin">
                                            <option value="">All Companies</option>
                                            ${companies.map(company => `
                                                <option value="${company}" ${selectedCompany === company ? 'selected' : ''}>${company}</option>
                                            `).join('')}
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-4 flex items-center justify-between">
                                    <p class="text-sm text-gray-500">
                                        Showing ${filteredConnections.length.toLocaleString()} of ${connections.length.toLocaleString()} connections
                                    </p>
                                </div>
                            </div>

                            <!-- Error State -->
                            ${error ? `
                            <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-8">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-3">
                                        <h3 class="text-sm font-medium text-red-800">Error Loading Connections</h3>
                                        <div class="mt-2 text-sm text-red-700">
                                            <p>${error}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            ` : ''}

                            <!-- Loading State -->
                            ${loading ? `
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${Array(6).fill(0).map(() => `
                                    <div class="bg-white rounded-lg shadow p-6">
                                        <div class="flex items-center space-x-4">
                                            <div class="w-12 h-12 bg-gray-200 rounded-full loading-shimmer"></div>
                                            <div class="flex-1 space-y-2">
                                                <div class="h-4 bg-gray-200 rounded loading-shimmer"></div>
                                                <div class="h-3 bg-gray-200 rounded w-3/4 loading-shimmer"></div>
                                            </div>
                                        </div>
                                        <div class="mt-4 space-y-2">
                                            <div class="h-3 bg-gray-200 rounded loading-shimmer"></div>
                                            <div class="h-3 bg-gray-200 rounded w-1/2 loading-shimmer"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}

                            <!-- Connections Grid -->
                            ${!loading && !error ? `
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${filteredConnections.map(connection => `
                                    <div class="connection-card bg-white rounded-lg shadow hover:shadow-lg">
                                        <div class="p-6">
                                            <div class="flex items-center space-x-4">
                                                <div class="flex-shrink-0">
                                                    ${connection.profilePicture ? `
                                                        <img class="w-12 h-12 rounded-full object-cover" src="${connection.profilePicture}" alt="${connection.fullName}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjQiIGN5PSIyNCIgcj0iMjQiIGZpbGw9IiNGM0Y0RjYiLz4KPHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4PSIxMiIgeT0iMTIiPgo8cGF0aCBkPSJNMTIgMTJDMTQuMjA5MSAxMiAxNiAxMC4yMDkxIDE2IDhDMTYgNS43OTA5IDE0LjIwOTEgNCAxMiA0QzkuNzkwODYgNCA4IDUuNzkwOSA4IDhDOCAxMC4yMDkxIDkuNzkwODYgMTIgMTIgMTJaIiBmaWxsPSIjOUI5QkEwIi8+CjxwYXRoIGQ9Ik0xMiAxNEM5LjMzIDEzLjk5IDcuMDEgMTUuNzQgNi4yMiAxOC4yNUM2LjA5IDE4LjY4IDYuNDIgMTkgNi44NiAxOUgxNy4xNEMxNy41OCAxOSAxNy45MSAxOC42OCAxNy43OCAxOC4yNUMxNi45OSAxNS43NCAxNC42NyAxMy45OSAxMiAxNFoiIGZpbGw9IiM5QjlCQTAiLz4KPC9zdmc+Cjwvc3ZnPgo='">
                                                    ` : `
                                                        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                                                            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                                            </svg>
                                                        </div>
                                                    `}
                                                </div>
                                                <div class="flex-1 min-w-0">
                                                    <p class="text-sm font-medium text-gray-900 truncate">${connection.fullName}</p>
                                                    ${connection.position ? `
                                                        <p class="text-sm text-gray-500 truncate">${connection.position}</p>
                                                    ` : ''}
                                                </div>
                                            </div>
                                            
                                            ${connection.currentCompany ? `
                                                <div class="mt-4 flex items-center space-x-3">
                                                    ${connection.companyLogo ? `
                                                        <img class="w-6 h-6 rounded object-cover" src="${connection.companyLogo}" alt="${connection.currentCompany}" onerror="this.style.display='none'">
                                                    ` : `
                                                        <div class="w-6 h-6 bg-gray-100 rounded flex items-center justify-center">
                                                            <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                                                <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm3 5a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm0 3a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                                                            </svg>
                                                        </div>
                                                    `}
                                                    <span class="text-sm text-gray-600 truncate">${connection.currentCompany}</span>
                                                </div>
                                            ` : ''}
                                            
                                            ${connection.profileUrl ? `
                                                <div class="mt-4">
                                                    <a href="${connection.profileUrl}" target="_blank" class="inline-flex items-center text-sm text-linkedin hover:text-linkedin-dark">
                                                        View Profile
                                                        <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                                        </svg>
                                                    </a>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}

                            <!-- Empty State -->
                            ${!loading && !error && filteredConnections.length === 0 ? `
